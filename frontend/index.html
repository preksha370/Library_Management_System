<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System | MyLibrary</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h2>ðŸ“š MyLibrary</h2>
    </header>

    <!-- HERO SECTION -->
    <section class="dashboard-hero">
      <h1>Welcome to MyLibrary</h1>
      <p>Manage your books, explore resources, and track your library activities with ease.</p>
    </section>

    <!-- AUTH FORM -->
    <main>
      <section class="auth-card" id="authCard">
        <div class="form-toggle">
          <button id="loginBtn" class="active">Login</button>
          <button id="registerBtn">Register</button>
        </div>

        <form id="authForm">
          <div id="nameField">
            <label for="name">Full Name</label>
            <input type="text" id="name" />
          </div>

          <label for="email">Email</label>
          <input type="email" id="email" required />

          <label for="password">Password</label>
          <input type="password" id="password" required />

          <div id="confirmPasswordField">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" />
          </div>

          <div id="roleField">
            <label class="role-label">Role:</label>
            <div class="role-options">
              <label>
                <input type="radio" name="role" id="roleMember" value="member" checked />
                Member
              </label>
              <label>
                <input type="radio" name="role" id="roleAdmin" value="admin" />
                Admin
              </label>
            </div>
          </div>

          <button type="submit" id="submitBtn">Login</button>

          <p id="formMessage"></p>
        </form>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>&copy; 2026 MyLibrary. All rights reserved.</footer>

    <script src="js/script.js"></script>
  </body>
</html>
